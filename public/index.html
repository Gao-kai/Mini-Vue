<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>手写实现Mini-Vue</title>
		<script src="/dist/mini-vue/vue.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="app" style="font-size: 14px;color: black;" key="456">
			<div style="color: red;" key="123">
				姓名：{{name}} - {{name}}
			</div>
			<span>年龄：{{age}} haha</span>
		</div>


		<script type="text/javascript">
			let vm = new Vue({
				el: "#app",
				data() {
					return {
						name: 'tom',
						age: 24,
						info: {
							grade: '3年级一班',
							hobby: 'basketball'
						},
						// /* 如果属性值是list这种数组 数组中的值都是对象 那么修改数组中的对象 是否可以触发对象中的属性值被更改了*/
						list: [
							'hahaha',
							{
								price: "32元",
								size: 'big'
							},
							{
								price: "50元",
								size: 'small'
							},
						]
					}
				}
			})
			console.log('vm', vm)

			// 多次属性变化的异步更新
			/* setTimeout(() => {
				vm.name = 'gim';
				vm.name = 'tim';
				vm.name = 'dim';
				vm.age = 15;
				vm.age = 18;
			}, 1500) */
			
		
			// setTimeout(()=>{
			// 	console.log(app.innerHTML); // 宏任务
			// })
			
			// Promise.resolve().then(()=>{
			// 	console.log(app.innerHTML); // 微任务优先
			// })
			
			vm.name = '李白';
			vm.$nextTick(()=>{
				console.log(app.innerHTML); // 微任务优先
			})
				
		</script>

		

	</body>

</html>
